<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark bg-primary" *ngIf="progress">

    <!-- Navbar brand -->
    <mdb-navbar-brand>
      <a class="navbar-brand" routerLink="/preliminaryround">Syrtaki-Cup</a>
    </mdb-navbar-brand>

    <!-- Collapsible content -->
    <links>

        <!-- Links -->
        <ul class="navbar-nav mr-auto w-100">
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link waves-light" mdbWavesEffect routerLink="/registry">Einstellungen</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link waves-light" mdbWavesEffect *ngIf="progress.preliminaryRoundActive" routerLink="/preliminaryround">Vorrunde</a>
            </li>
            <li class="nav-item" routerLinkActive="active" *ngIf="progress.placementRoundActive">
                <a class="nav-link waves-light" mdbWavesEffect routerLink="/placementround">Platzierungsrunde</a>
            </li>
            <li class="nav-item">
                <a class="nav-link waves-light btn-success" mdbWavesEffect *ngIf="progress.preliminaryRoundActive" (click)="startPlacementRound()">Vorrunde beenden</a>
            </li>
            <li class="nav-item" style="margin-left: auto;" (click)="saveDB()">
                <a class="nav-link waves-light" mdbWavesEffect>Save</a>
            </li>
            <li class="nav-item" (click)="getDB()">
                <a class="nav-link waves-light" mdbWavesEffect>Get</a>
            </li>
        </ul>
        <!-- Links -->

    </links>
    <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
